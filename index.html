<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do List App</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <form id="todoForm">
        <input
          type="text"
          id="todoInput"
          name="todoInput"
          placeholder="Enter a new task"
        />
        <button type="button" onclick="addTask()">Add Task</button>
      </form>

      <div id="studyTasks" class="task-box">
        <h3>Study for homework</h3>

        <button type="button">Remove</button>
      </div>

      <div id="cleanTasks" class="task-box">
        <h3>Clean Room</h3>

        <button type="button">Remove</button>
      </div>

      <div id="washTasks" class="task-box">
        <h3>Wash Dishes</h3>

        <button type="button">Remove</button>
      </div>
    </div>
  </body>
</html>
